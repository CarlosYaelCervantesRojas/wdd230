    <main>
        <h1>Couse Page Rating</h1>
       <form id="r-form" action="record.html" method="get">
        <label>Username* <input type="text" id="username" name="username" required></label>
        <label>Password* <input type="password" id="password" name="new-password" pattern="[a-zA-Z0-9]{8,}" title="At least eight (8) characters long and can only be alpha-numeric" required></label>
        <label>Password Confirmation* <input type="password" id="password-confirmed" name="password-confirmed"></label>
        <div id="match-message"></div>
        <label>Email* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Please enter a valid email address" required></label>
        <label for="rating">Page Rating</label>
        <div id="rating-value">1</div>
        <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1" list="rating-values">
        <datalist id="rating-values">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </datalist>
        <button type="submit">Send Rating </button>
       </form>
    </main>
